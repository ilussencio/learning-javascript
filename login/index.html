<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="script.js"></script>

    <title>Login</title>
</head>
<body>
    <div id="content">
        <div id="container">
            <div id="top">
                <p>Login Form</p>
            </div>

            <div id="form">
                <div class="inputs">
                    <div class="input">
                        <label class="icon" for="email">
                            <img src="./src/person.png" width="20px"/>
                        </label>
                        <input type="text" id="email" name="email" onfocusout="onHandleChange()" onkeypress="removeMsgError('emailError')"  placeholder="Email or Phone*"/>
                    </div>
                    <label class="error" id="emailError"></label>
                </div>
                
                <div class="inputs">
                    <div class="input">
                        <label class="icon" for="email">
                            <img src="./src/lock.png" width="20px"/>
                        </label>
                        <input type="password" id="password" onkeypress="removeMsgError('passwordError')" placeholder="Password*" />
                    </div>
                    <label class="error" id="passwordError"></label>
                </div>
               
                <div id="forgot">
                    <a href="#">Forgot password?</a>
                </div>
    
                <div>
                    <input type="button" onclick="submit()" value="Login" id="button"/>
                </div>
                <div id="member">
                    <p>Not a member? <a href="#">Signup now</a></p>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
